{% extends "base.html" %}

{% block title %}ChatBot - Geo Web{% endblock %}

{% block content %}
<div class="chat-container">
  <div class="chat-header">
    <h1>Geo Web Assistant</h1>
    <p>Ask me about burned areas, geospatial analysis, or our research</p>
  </div>

  <div class="chat-messages">
    {% for m in messages %}
    <div class="message message-{{ m['role'] }}">
      <div class="message-content">
        {{ m['text'] }}
      </div>
    </div>
    {% endfor %}
  </div>

  <form method="post" class="chat-input">
    <input type="text" name="message" placeholder="Type your question..." required>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>
{% endblock %}
