<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Geo Info Web{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="{{ url_for('home') }}" class="nav-logo">üåç Geo Web</a>
      <div class="nav-links">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('report') }}">Report</a>
        <a href="{{ url_for('explore_map') }}">Explore Map</a>
        <a href="{{ url_for('chat') }}">ChatBot</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('contact') }}">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Page content block -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; 2025 Geo Web Project. All rights reserved.</p>
      <div class="footer-links">
        <a href="/privacy">Privacy Policy</a>
        <a href="/terms">Terms of Service</a>
      </div>
    </div>
  </footer>
</body>
</html>
